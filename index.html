<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link
      rel="shortcut icon"
      href="src/img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <main class="card">
      <h2 class="advice-id" id="title">Advice</h2>
      <p class="advice-description" id="conselho">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
        suscipit qui doloribus, quasi nostrum quae aut in sapiente commodi iste
        ut? Excepturi veritatis quae ad esse ea animi cupiditate blanditiis.
      </p>
      <picture>
        <source
          srcset="./src/img/pattern-divider-mobile.svg"
          media="(max-width: 768px)"
        />
        <img
          src="./src/img/pattern-divider-desktop.svg"
          alt="Pattern divider"
        />
      </picture>
      <button class="advice-update" id="bnt-gerar">
        <img src="./src/img/icon-dice.svg" alt="Dice icon" id="bnt-gerar" />
      </button>
    </main>

    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
